<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Figure Skating Word Guessing Game</title>

    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">

    <style>

<body>

    <div class="container">
        <h1>Figure Skating Jumps Word Guess Game</h1>

            <div id="instructionsDiv">Press any key to begin!</div>

            <div id="winsDiv"></div>

            <div id="guessedLettersDiv"></div>
        </div>
    </div>

    <script src="./assets/javascript/game.js"></script>
